<div class="container">
    <mat-card class="card" style="height: 100px;">
        <mat-card-header>
            <mat-card-title>
                <b>Cadastro de Acolhido</b>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="send">
                <button class="sendButton" mat-raised-button color="primary" disabled>
                    <mat-icon _ngcontent-rex-c82="" role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">
                        person_pin_circle</mat-icon>
                    NONONO
                </button>
                <button class="sendButton" mat-raised-button color="primary">
                    <mat-icon _ngcontent-rex-c82="" role="img"
                        class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">apps</mat-icon>
                    NONONO
                </button>
            </div>
        </mat-card-content>
    </mat-card>


    <mat-card class="card" style="min-height: 800px;">

        <mat-card-header>
            <mat-card-title>Ficha de cadastramento de possível acolhido</mat-card-title>
            <mat-card-subtitle>Formulário de cadastro</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="shelteredForm">

                <mat-form-field class='shelteredName'>
                    <input matInput placeholder="Nome do acolhido" formControlName="name">
                </mat-form-field>
                
                <mat-form-field class='shelteredAge'>
                    <input matInput placeholder="Idade" formControlName="age" type="number">
                </mat-form-field>

                <mat-form-field class='registrationBirthDatey'>
                    <mat-label>Data de Nascimento</mat-label>
                    <input formControlName="birthDate" matInput [matDatepicker]="date">
                    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                    <mat-datepicker #date></mat-datepicker>
                </mat-form-field>

                <mat-form-field class='shelteredBloodTyping'>
                    <input matInput placeholder="Tipo Sanguíneo" formControlName="bloodTyping">
                </mat-form-field>

                <!-- <mat-form-field class='shelteredImage'>
                    <input matInput placeholder="Imagem" formControlName="image" type="file">
                </mat-form-field> -->
                
                <mat-form-field class='shelteredAddress'>
                    <input matInput placeholder="Endereço" formControlName="address" type="text">
                </mat-form-field>

                <mat-form-field class='shelteredPhone'>
                    <input matInput placeholder="Telefone" formControlName="phone">
                </mat-form-field>

                <div class="backButton" style="float: right;">
                    <button mat-raised-button color="primary">
                        <mat-icon _ngcontent-rex-c82="" role="img"
                            class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true">elderly
                        </mat-icon>
                        Cadastrar Acolhido
                    </button>
                </div>
                
            </form>
            
        </mat-card-content>
    </mat-card>

</div>
