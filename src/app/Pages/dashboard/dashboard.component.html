<div class="container">
  <div class="stick">
    <div class="title">
      <h2 class="titleH2">Acolhidos</h2>
    </div>
    <div class="subtitle">
      <h3>Lista de acolhidos</h3>
      <button mat-raised-button (click)="goToNewShelteredAppointmentForm()" class="add_box">Adicionar novo acolhido
      </button>
    </div>
    <mat-form-field class="filterInput">
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Acolhido" #input>
    </mat-form-field>
    <div class="cards">

      <mat-card class="shelteredCard" *ngFor="let sheltered of shelteredModel">

          <img mat-card-image class="photo" src={{sheltered.perfilImage}} alt="Photo of a Shiba Inu">


        <mat-card-content>
          <h2 class="shelteredName">{{sheltered.name}}</h2>
          <h3 class="shelteredAge">{{sheltered.age}} Anos</h3>
          <div class="infoGrid">
            <div>
              <p class="title">Setor</p><p>Norte</p>
            </div>
            <div>
              <p class="title">Quarto</p><p>508</p>
            </div>

            <div>
              <p class="title">Respons√°vel</p><p>Fulano da Silva Sauro</p>
            </div>
            <div>
              <p class="title">Telefone</p><p>{{sheltered.phone}}</p>
            </div>
            
          </div>
          <mat-card-actions>
            <button mat-button>Ver mais</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
