<div class="container">
  <div class="stick">
    <div class="title">
      <h2 class="titleH2">Acolhidos</h2>
    </div>
    <div class="subtitle">
      <h3>Lista de acolhidos</h3>
      <button mat-raised-button (click)="goToNewShelteredAppointmentForm()" class="add_box">Adicionar novo acolhido
      </button>
    </div>
    <div class="card">

      <mat-form-field class="filterInput">
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Acolhido" #input>
      </mat-form-field>

      <table class="shelteredTable" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="shelteredId">
          <th mat-header-cell *matHeaderCellDef> NÃºmero de Registro </th>
          <td mat-cell *matCellDef="let element"> {{element.shelteredId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="DOB">
          <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
          <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
  </div>

</div>
