<app-header *ngIf="showMenu" (sidenavToggle)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav> 
    </mat-sidenav>
    <mat-sidenav-content>
      <!--in here all the content must reside. We will add a navigation header as well-->

        <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer *ngIf="showMenu"></app-footer>
